<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Life Timeline Assignment</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background-image: url("C:/Users/ADMIN/Downloads/ChatGPT Image Aug 23, 2025, 02_47_00 PM.png");
      padding: 0;
      margin: 0;
      min-height: 100vh;
    }
    h1 {
      margin-top: 30px;
      color: #2d3a4b;
      text-shadow: 0 2px 8px #b1cbe6;
      letter-spacing: 2px;
      font-size: 2.3em;
      text-align: center;
    }
    form {
      background: rgba(255, 255, 255, 0.504);
      padding: 25px 30px 20px 30px;
      border-radius: 18px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.13);
      width: 370px;
      margin: 30px auto 0 auto;
      font-size: 1.08em;
      text-align: left;
    }
    label {
      font-weight: 500;
      color: #2d3a4bde;
      margin-bottom: 5px;
      display: block;
    }
    input[type="text"], input[type="number"], select {
      width: 98%;
      padding: 7px;
      margin-bottom: 13px;
      border-radius: 6px;
      border: 1px solid #b1cbe6;
      font-size: 1em;
      background: #f7fbffba;
    }
    input[type="file"] {
      margin-bottom: 13px;
    }
    input[type="checkbox"] {
      margin-right: 7px;
    }
    button[type="submit"] {
      background: linear-gradient(90deg, #4f8cff 0%, #2cb5e8 100%);
      color: #ffffff95;
      border: none;
      border-radius: 7px;
      padding: 10px 28px;
      font-size: 1.08em;
      cursor: pointer;
      margin-top: 10px;
      box-shadow: 0 2px 8px #b1cbe6;
      transition: background 0.2s;
    }
    button[type="submit"]:hover {
      background: linear-gradient(90deg, #2cb5e8 0%, #4f8cff 100%);
    }
    .result {
      margin: 35px auto 0 auto;
      padding: 18px 25px;
      background: rgba(255, 255, 255, 0.537);
      border-radius: 14px;
      box-shadow: 0 4px 18px rgba(44,181,232,0.13);
      width: 370px;
      text-align: center;
      font-size: 1.1em;
      color: #2d3a4b;
    }
    .timeline-container {
      position: relative;
      height: 160px;
      margin-top: 30px;
      background: linear-gradient(90deg, #e3f0fcbe 0%, #f7fbffcf 100%);
      border-radius: 12px;
      box-shadow: 0 2px 8px #b1cbe6;
      overflow: hidden;
    }
    .timeline {
      position: absolute;
      top: 60px;
      left: 40px;
      right: 40px;
      height: 12px;
      background: repeating-linear-gradient(
        90deg,
        #4f8cff,
        #4f8cff 18px,
        #b1cbe6 18px,
        #b1cbe6 36px
      );
      border-radius: 8px;
      box-shadow: 0 2px 8px #b1cbe6;
    }
    .man {
      backface-visibility: hidden;
      position: absolute;
      bottom: 70px;
      width: 70px;
      transition: left 1s cubic-bezier(.68,-0.55,.27,1.55);
      z-index: 2;
    }
    .grave {
      position: absolute;
      right: 0;
      bottom: 70px;
      width: 80px;
      opacity: 0.5;
      z-index: 1;
      padding: auto;
    }
    .percent-label {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.1em;
      color: #2cb5e8;
      font-weight: bold;
      background: #ffffff96;
      padding: 4px 14px;
      border-radius: 8px;
      box-shadow: 0 2px 8px #b1cbe6ab;
      z-index: 3;
    }
    @media (max-width: 500px) {
      form, .result { width: 98vw; }
      .timeline-container { width: 98vw; }
    }
  </style>
</head>
<body>
  <h1>Life Timeline Calculator</h1>
  
  <form id="lifeForm">
    <label>Name: <input type="text" id="name" required></label>
    <label>Photo: <input type="file" id="photo" accept="image/*"></label>
    <label>Gender:
      <select id="gender">
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
    </label>
    <label>Locality: <input type="text" id="locality"></label>
    <label>Age: <input type="number" id="age" required></label>
    <label>Favorite Foods:</label>
    <input type="checkbox" value="healthy"> Fruits/Vegetables
    <input type="checkbox" value="fast"> Fast Food
    <input type="checkbox" value="sweets"> Sweets
    <br>
    <button type="submit">Submit</button>
  </form>

  <div id="output" class="result"></div>

  <script>
    document.getElementById('lifeForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      let name = document.getElementById('name').value;
      let age = parseInt(document.getElementById('age').value);
      let foods = [...document.querySelectorAll('input[type=checkbox]:checked')]
                  .map(f => f.value);

      // Life expectancy assumption
      let expectancy = foods.includes("healthy") ? 85 : 70;
      let percentAlive = Math.min(100, ((age / expectancy) * 100).toFixed(2));

      // Timeline output
      document.getElementById('output').innerHTML = `
        <h3>Result</h3>
        <p>${name} has lived <span style="color:#2cb5e8;font-weight:bold;">${percentAlive}%</span> of expected life</p>
        <div class="timeline-container">
          <div class="percent-label">${percentAlive}%</div>
          <div class="timeline"></div>
          <img src="C:/Users/ADMIN/Downloads/ChatGPT_Image_Aug_23__2025__02_23_04_PM-removebg-preview.png" class="man" id="manIcon" alt="Man">
          <img src="C:/Users/ADMIN/Downloads/grave1.png" class="grave" id="graveIcon" alt="Gravestone">
        </div>
      `;

      // Move man according to percentage
      let man = document.getElementById("manIcon");
      let grave = document.getElementById("graveIcon");
      let container = document.querySelector(".timeline-container");
      let timeline = document.querySelector(".timeline");
      let containerWidth = container.offsetWidth;
      let manWidth = man.offsetWidth;
      let graveWidth = grave.offsetWidth;

      // Calculate left position for man
      let timelineLeft = timeline.offsetLeft;
      let timelineRight = timeline.offsetLeft + timeline.offsetWidth;
      let minLeft = timelineLeft;
      let maxLeft = timelineRight - manWidth;

      let leftPos = minLeft + ((maxLeft - minLeft) * (percentAlive/100));

      // If 100%, overlap man with grave
      if (percentAlive >= 100) {
        man.style.left = (containerWidth - graveWidth/2 - manWidth/2) + "px";
        man.style.opacity = "0.7";
        grave.style.opacity = "1";
      } else {
        man.style.left = leftPos + "px";
        man.style.opacity = "1";
        grave.style.opacity = "0.9";
      }
    });
  </script>
</body>
</html>
